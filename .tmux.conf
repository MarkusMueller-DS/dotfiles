# most stuff from https://www.youtube.com/watch?v=sSOfr2MtRU8&t=621s

# remap prefix
unbind C-b
set-option -g prefix Ã¥      # mac: option + a
bind-key C-a send-prefix
set-option -g repeat-time 0

# star index 1
set -g base-index 1
set -g pane-base-index 1
set -g escape-time 20

# Set srollback buffer to 10000
set -g history-limit 10000

# split panes
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# switch panes using vim keys
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# dont rename windows automatically
set-option -g allow-rename off

# without that i could yank between two vim sessions
set -g set-clipboard off

#### COLOUR
set -g default-terminal "screen-256color"

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour136,bg=colour235

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

